<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .task {
            padding: 20px;
            border-left: 6px solid #007bff;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .task h3 {
            margin: 0 0 10px 0;
            color: #222;
        }

        .task p {
            margin: 0;
            color: #555;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .edit {
            background-color: #28a745;
        }

        .delete {
            background-color: #dc3545;
        }

        .nav {
            text-align: center;
            margin-top: 20px;
        }

        .nav a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .no-tasks {
            text-align: center;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Task List</h2>

    {% if tasks %}
        {% for task in tasks %}
            <div class="task">
                <h3>{{ task.name }}</h3>
                <p>{{ task.description }}</p>
                <div class="actions">
                    <a href="{% url 'update_task' task.id %}" class="edit">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="delete" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-tasks">No tasks available.</div>
    {% endif %}

    <div class="nav">
        <a href="{% url 'add_task' %}">Add Task</a>
        <a href="{% url 'home' %}">Home</a>
    </div>
</div>
</body>
</html>
