<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Update{% else %}Add{% endif %} Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>{% if task %}Update{% else %}Add{% endif %} Task</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Task Name" value="{{ task.name|default:'' }}" required>
        <textarea name="description" placeholder="Task Description" rows="5" required>{{ task.description|default:'' }}</textarea>
        <button type="submit">{% if task %}Update{% else %}Add{% endif %} Task</button>
    </form>
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
</div>
</body>
</html>
